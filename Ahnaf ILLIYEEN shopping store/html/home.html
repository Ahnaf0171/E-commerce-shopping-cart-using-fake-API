<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="../css/ahnaf_css.css">
    <title>Ahnaf ParkWear</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand fs-1" href="#">I L L I Y E E N</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" onclick="filterProducts('pants')">Pants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" onclick="filterProducts('shirts')">Shirts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" onclick="filterProducts('panjabi')">Panjabi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" onclick="showAllProducts()">All Products</a>
                    </li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search by Title" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <a class="n1" type ="button" onclick ="openModal()"><i class="fa-solid fa-cart-plus bold fs-2 p-2"></i><span id="total_count" class="fs-1 p-2">0</span></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="All_products" class="row">

                </div>
            </div>
        </div>
    </div>

    <div id="postModal">
        <h3>Welcome to my cart</h3>
        <button onclick="closeModal()" id="c_btn">
            <i class="fas fa-times"></i>
        </button>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Details</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <p>Total Items: <span id="total-Products">0</span></p>
        <p>Total Price: <span id="price">0.00</span> Taka</p>
        <p>Vat: <span id="total-tax">0.00</span> Taka</p>
        <p>Delivery Charge: <span id="total-tax">130.00 Taka</span> Taka</p>
        <div>
            <h5 class="mt-3">Add Promo Code</h5>
            <input id="input-field" type="text" /><button id="apply-btn" onclick="promo_code()">
                Apply
            </button>
        </div>
        <h1 class="fs-1">Total Bill: <span id="total">0.00</span> Taka</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/fontawesome.min.js"></script>
    <script src="../js/ahnaf_js.js"></script>

    </body>
</html>
